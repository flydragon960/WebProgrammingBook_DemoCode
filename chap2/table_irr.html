<!DOCTYPE html>
<!-- table.html
     An example of a simple table
     -->
<html lang = "en">
  <head> 
    <title> A simple table </title>
    <meta charset = "utf-8" />
  </head>
  <body>
    <table border = "3"> 
        <tr>
          <th rowspan="2"></th>
          <th colspan ="3">Fruit Juice Drinks</th>    
        </tr>
      <tr>  
        <th> Apple </th>
        <th> Orange </th>
        <th> Screwdriver </th>
      </tr>
      <tr>
        <th> Breakfast </th>
        <td> 0 </td>
        <td> 1 </td>
        <td> 0 </td>
      </tr>
      <tr>
        <th> Lunch </th>
        <td> 1 </td>
        <td> 0 </td>
        <td> 0 </td>
      </tr>
      <tr>
        <th> Dinner </th>
        <td> 0 </td>
        <td> 0 </td>
        <td> 1 </td>
      </tr>
        
    </table>
  </body>
</html>
