<!DOCTYPE html>

<!-- space_pad.html
     An example that illustrates the cellspacing and
     cellpadding table attributes
     -->
<html lang = "en">
  <head> 
      <title> Cell spacing and cell padding </title>
      <meta charset = "utf-8" >
  <style>     
      table, th, td {
              border: 1px solid black;
            }
      </style>
  </head>
  <body>
    <b>Table 1 (space = 10, pad = 30) </b><br><br>
    <table style="border-spacing:10px">
      <tr>
        <td style="padding:30px"> Small spacing, </td>
        <td style="padding:30px"> large padding </td>
      </tr>
    </table>
    <br><br><br><br>
    <b>Table 2 (space = 30, pad = 10) </b><br><br>
    <table style="border-spacing:30px">
      <tr>
        <td style="padding:10px"> Large spacing, </td>
        <td style="padding:10px"> small padding </td>
      </tr>
    </table>
  </body>
</html>
