<!DOCTYPE html>
<!-- ordered.html
     An example to illustrate an ordered list
     -->
<html lang = "en">
  <head> 
    <title> Ordered list </title>
    <meta charset = "utf-8">
    <style>
      ol {
          padding-left: 20px;
          color: blue;
        }
      li {
              font-weight: bold;
         }
      
    </style>
  </head>
  <body>
    <h3> Medals </h3>
    <ol>
      <li>Gold Medal</li>
      <li>Silver Medal</li>
      <li>Bronze Medal</li>
    </ol>

  </body>
</html>
