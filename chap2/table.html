<!DOCTYPE html>
<!-- table.html
     An example of a simple table
     -->
<html lang = "en">
  <head> 
    <title> A simple table </title>
    <meta charset = "utf-8">
    <style>
        table {
            border:1px solid black;
            border-collapse: collapse;
        }
        th, td{     
            border:1px solid black;
            border-collapse: collapse;   
        }       
        td {background-color: #96D4D4;}
        
    </style>
  </head>
  <body>
    <table > <!--style="width:50%"-->
      
      <tr>
        <th> </th>
        <th> Apple </th>
        <th> Orange </th>
        <th> Screwdriver </th>
      </tr>
      <tr>
        <th> Breakfast </th>
        <td> 0 </td>
        <td> 1 </td>
        <td> 0 </td>
      </tr>
      <tr>
        <th> Lunch </th>
        <td> 1 </td>
        <td> 0 </td>
        <td> 0 </td>
      </tr>
      <tr>
        <th> Dinner </th>
        <td> 0 </td>
        <td> 0 </td>
        <td> 1 </td>
      </tr>
        <caption> Fruit Juice Drinks </caption>
    </table>
  </body>
</html>
