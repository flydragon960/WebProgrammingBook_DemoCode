<html xmlns = "http://www.w3.org/1999/xhtml">
  <head> <title> scope test</title> 
  </head>
<body>
<script type="text/javascript">
  var scope = "global scope";
  function checkscope(){
    var scope = "local scope";
    function nested() {
        scope = "nested scope";
        alert("1-" + scope); //prints, what?
    }
    nested();
    scope = "local scope";
    for (var i =0; i < 10; i++){
        var scope = "nested scope";     
    }
    alert("2-" + scope);
  }

  checkscope();
  alert("3-"+scope);

</script>
</body>
