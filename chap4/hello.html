<!DOCTYPE html>
<!-- hello.html 
     A trivial hello world example of XHTML/JavaScript
     -->
<html lang = "en">
  <head> 
    <title> Hello world with JavaScript </title>
    <meta charset = "utf-8">
  </head>
  <body>
    <h1 id="greeting">Hello World</h1> 
    <script>
        document.write("Hello, world!"); 
        document.getElementById("greeting").innerHTML = "Hello, Universe!"; 
        
      </script>
  </body>
</html>
