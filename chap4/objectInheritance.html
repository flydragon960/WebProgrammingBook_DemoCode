<html xmlns = "http://www.w3.org/1999/xhtml">
  <head> <title> Object test</title>
  <script type="text/javascript">
     var rectangle = new Object();
     rectangle.width = 12;
     rectangle.height = 4;
     rectangle.area = function(){ return rectangle.width*rectangle.height;}();
     rectangle.measure = function(x, y){return (x+y)*2;};
	
    document.write("<br/>"); 
    document.write("width= "+ rectangle.width +"<br/>");
    document.write("area " + rectangle.area +"<br/>");
    for(var i in rectangle)
      document.write(i+": "+rectangle[i]+"<br/>");
    document.write(rectangle.measure(1,2) +"<br/>");
	    
    </script>
  
  </head>
<body>

</body>



  
</html>
