<html xmlns = "http://www.w3.org/1999/xhtml">
  <head> <title> Object test</title>
  <script type="text/javascript">
    //create deep a copy
    function object(o){
	    function F(){};
	    F.prototype =o;
	    return new F();
    } 
   
     function plane(newMake, newModel, newYear){   
         this.make = newMake;
         this.model = newModel;
         this.year = newYear;
     }
     
    var myPlane = new plane("Cessna", "Centurnian", "1970");
    var myPlane2 = object(myPlane);
    myPlane2.make = "ABC";
    
    
    for(var name in myPlane){
	    document.write(name +": "+myPlane[name] + "<br/>");
    }
    document.write("<br/>");
    
       
    for(var name in myPlane2){
	    document.write(name +": "+myPlane2[name] + "<br/>");
    }
    document.write("<br/>"); 
    
   
    document.write("<br/>"); 
    document.write("myPlane2 type is "+ typeof(myPlane2)+"<br/>");
    document.write("myPlane2 instanceof plane: " + (myPlane2 instanceof plane) +"<br/>");
    //document.write("myPlane2 instanceof myplane: " + (myPlane2 instanceof myPlane) +"<br/>");
    
    myPlane2.mileage = function(){return (2010-myPlane2.year)*1000;};
      
    document.write("myPlane2.mileage()="+myPlane2.mileage()+"<br/>");
	
    document.write("myPlane.mileage()="+myPlane.mileage()+"<br/>");
	
	    
    </script>
  
  </head>
<body>

</body>



  
</html>
