<!DOCTYPE html>
<!-- borders.html
     An example of a simple table with various borders
     -->
<html lang="en">
  <head> <title> Table borders </title>
      <meta charset = "utf-8" />
    <style>
      table {border: 1px solid black;
             border-top-width: medium;
             border-bottom-width: thick;
             border-top-color: red;
             border-bottom-color: blue;
             border-top-style: dotted;
             border-bottom-style: dashed;
            }
        th, td {border: 1px solid black;}
      p {border-style: dashed; border-width: thin; 
         border-color: green
        }
    </style>
  </head>
  <body>
    <table style="width:30%">
      <caption> Fruit Juice Drinks </caption>
      <tr>
        <th> </th>
        <th> Apple </th>
        <th> Orange </th>
        <th> Screwdriver </th>
      </tr>
      <tr>
        <th> Breakfast </th>
        <td> 0 </td>
        <td> 1 </td>
        <td> 0 </td>
      </tr>
      <tr>
        <th> Lunch </th>
        <td> 1 </td>
        <td> 0 </td>
        <td> 0 </td>
      </tr>
      <tr>
        <th> Dinner </th>
        <td> 0 </td>
        <td> 0 </td>
        <td> 1 </td>
      </tr>
    </table>
    <p style="width:50%">
      Now is the time for all good Web programmers to
      learn to use style sheets.
    </p>
  </body>
</html>
