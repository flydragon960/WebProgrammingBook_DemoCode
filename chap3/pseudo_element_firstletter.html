<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Letter Pseudo-element Demo</title>
    <style>
        p::first-letter {
            font-size: 200%;
            color: red;
        }
    </style>
</head>
<body>
    <h1>First Letter Pseudo-element Demo</h1>
    <p>This is a paragraph to demonstrate the use of the ::first-letter pseudo-element.</p>
</body>
</html>
