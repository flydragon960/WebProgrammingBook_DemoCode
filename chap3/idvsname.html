<!DOCTYPE html>
<html lang="en">
  <head> <title> External style sheets </title>
      <meta charset = "utf-8" /> 
     <style>
          .blue{color:blue;}
           h1 {color:green;} 
           #highlight {color: red;}
           * {color: yellow; font-size: 5mm}
     </style>
  </head>
  <body> 
        <h1 class="blue">This is blue</h1>
        <h1 id = "highlight"> This is red </h1>
        <h1> this is green</h1>
        <h2 > this is yellow</h2>
  </body>
</html>
