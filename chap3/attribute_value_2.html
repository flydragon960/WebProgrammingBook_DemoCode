<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Input</title>
    <style>
        input[type="text"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">
</body>
</html>
