<!DOCTYPE html> 
<!-- pseudo.html
     Illustrates the :hover and :focus pseudo classes
     :hover works on IE7 (:focus does not); both work on FX2
     -->
<html lang = "en">
  <head> 
    <title> Pseudo Classes </title>
    <meta charset = "utf-8" >
    <style type = "text/css">
      input:hover {color: red; background:pink}
      input:focus {color: green; background: lightblue}
    </style>
  </head>
  <body>
    <form action = "">
      <p>
        Your name:
        <input type = "text" value="ABC" name="name"  /> 
      </p>
    </form>
  </body>
</html>
