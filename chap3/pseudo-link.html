<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Style Demo</title>
    <style>
        a:link {color: red;}          /* unvisited link */
        a:visited {color: lime;}      /* visited link */
        a:hover {color: fuchsia;}     /* mouse over link */
        a:active {color: blue;}       /* selected link */
            </style>
</head>
<body>
    <h1>Link Style Demo</h1>
    <p>Here are some links to demonstrate the different styles:</p>
    <a href="https://www.cnn.com" target="_blank">Example Link 1</a><br>
    <a href="https://www.example.com" target="_blank">Example Link 2</a><br>
    <a href="https://www.example.com" target="_blank">Example Link 3</a>
</body>
</html>
