<!DOCTYPE html>
<!-- pseudo.html

     Illustrates the :hover and :focus pseudo classes

     :hover works on IE7 (:focus does not); both work on FX2

     -->

<html lang="en">

  <head> <title> Pseudo Classes </title>

    <style type = "text/css">

      input:hover {color: rgb(255, 187, 0); background:rgb(192, 255, 198)}

      input:focus {color: rgb(46, 114, 46); background: rgb(148, 19, 146)}
	  p:hover {color: red; background:pink}
	  p:focus {color: green; background: lightblue}

    </style>

  </head>

  <body>

    <form action = "">

      <p>

        Your name:

        <input type = "text"  /> 

      </p>

    </form>

  </body>

</html>
