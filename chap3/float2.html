<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float Example</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            margin: 10px;
            padding: 10px;
            color: white;
        }
        .left {
            background-color: blue;
            float: left;
        }
        .right {
            background-color: green;
            float: right;
        }
        .content {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="box left">Floated Left</div>
    <div class="box right">Floated Right</div>
    <div class="content">This text will flow around the floated boxes. 
        <br> dddffhhkhjhk <br> dfadfa <br>dfadf
    </div>
</body>
</html>
