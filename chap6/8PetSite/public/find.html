        <div class="col-12 bg-primary text-white text-center p-3">
            <h1>Adopt A-Cat/Dog</h1>
            <img src="catdog.webp" width="5%" alt="Logo" class="img-fluid">
        </div>
    </header>

    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>

                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            
<form id="searchForm" action="/find" method="post">
    <div class="form-group">
        <h1>Search for a cat or dog for adoption</h1>
        <p>Cat or Dog:</p>
        <label for="cat">Cat</label>
        <input type="radio" id="cat" name="c-d" value="cat" checked>
        <label for="cat">dog</label>
        <input type="radio" id="dog" name="c-d" 
               value="dog">
    </div>
    <div class="form-group">
        <label for="breed">Breed of dog or cat:</label>
        <input type="text" class="form-control" id="breed" name="breed">
    </div>
    <div class="form-group">
        <label for="age">Preferred age of animal:</label>
        <input type="text" class="form-control" id="age" name="age">

    </div>
    <div class="form-group">
        <label for="gender">Preferred gender:</label>
        <select class="form-control" id="gender" name="gender">
            <option value="">Doesn't matter</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div class="form-group">
        <label>Compatibility:</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="otherDogs" id="otherDogs" name="compatibility">
            <label class="form-check-label" for="otherDogs">Needs to get along with other dogs</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="otherCats" id="otherCats" name="compatibility">
            <label class="form-check-label" for="otherCats">Needs to get along with other cats</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="smallChildren" id="smallChildren" name="compatibility">
            <label class="form-check-label" for="smallChildren">Suitable for a family with small children</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-secondary">Clear</button>
    <p></p>
</form>
        </main>
    </div>

    <footer class="row">

        </div>
    </footer>
</div>
