<!DOCTYPE html>
<!-- anywhere.html
     Display a message when the mouse button is pressed,
     no matter where it is on the screen 
     -->
<html lang="en">
  <head>
    <title> Sense events anywhere </title>
      <meta charset = "utf-8">
    <script src = "anywhere.js" >
    </script>
  </head>
  <body onmousedown = "displayIt(event);"
        onmouseup = "hideIt();">
    <p>
      <span id= "message"  
            style = "color: red; visibility: hidden;
                     position: relative;
                     font-size: 20pt; font-style: italic;
                     font-weight: bold;">
         Please don't click here! 
      </span>
        <br><br><br><br><br><br>
    </p>
  </body>
</html>
