<!DOCTYPE html>
<!-- stacking.html

     Uses stacking.js

     Illustrates dynamic stacking of images

     -->

<html lang="en">

  <head>

    <title> Dynamic stacking of images </title>

    <script type = "text/javascript"  src = "stacking.js" >

    </script>

    <style type = "text/css">

      .nebula1 {position: absolute; top: 0; left: 0; 

               z-index: 0;}

      .nebula2 {position: absolute; top: 50px; left: 110px; 

               z-index: 0;}

      .nebula3 {position: absolute; top: 100px; left: 220px; 

               z-index: 0;}

    </style>

  </head>

  <body>

    <p>

      <img class = "nebula1"  id = "C172"

           src = "Nebula_RCW49_04_lrg.jpg" width ="400" height ="300" 

           alt = "(Picture of nebula 1)" 

           onclick = "toTop('C172')" />

      <img class = "nebula2"  id = "cix" 

           src = "03_CatEyeNebula.jpg" width ="400" height ="300"

           alt = "(Picture of nebula2)"

           onclick = "toTop('cix')" />

      <img class = "nebula3"  id = "C182"

           src = "anotherNebula.jpg" width ="400" height ="300"

           alt = "(Picture of a C182)"

           onclick = "toTop('C182')" />

    </p>

  </body>

</html>
