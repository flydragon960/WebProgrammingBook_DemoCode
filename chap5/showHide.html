<!DOCTYPE html>
<!-- showHide.html
      Uses showHide.js
      Illustrates visibility control of elements
     -->
<html lang="en">
  <head>
    <title> Visibility control </title>
    <script type = "text/javascript"  src = "showHide.js" >
    </script>
  </head>
  <body>
    <form action = "">
      <div id = "saturn"  style = "position: relative; 
           visibility: visible2;">
        <img src = "crab-nebula-552300.jpg" 
             alt = "(Picture of a nebula)" />
      </div>
      <p> Here is some text.</p>
      <p>
        <br />
        <input type = "button"  value = "Toggle Nebula"
               onclick = "flipImag()" />
      </p>
    </form>
  </body>
</html>
